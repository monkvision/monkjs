    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ’¾ Checking out the repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setting up the MonkJs project
        uses: ./.github/actions/monkjs-set-up
      - name: ğŸ“ Checking code formatting
        run: yarn lint
      - name: ğŸ§ª Running the tests
        run: yarn test:coverage
