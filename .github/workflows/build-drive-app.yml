name: Build Drive App
run-name: Build Drive App On Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ’¾ Checking out the repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setting up the MonkJs project
        uses: ./.github/actions/monkjs-set-up
      - name: ğŸ“± Building the Drive app
        run: yarn build:drive-app:staging
